<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px; /* Padding dikurangi */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 320px; /* Lebar kotak dikecilkan */
            max-width: 95%;
            display: flex;
            flex-direction: column;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h2 {
            font-size: 28px; /* Ukuran font judul disesuaikan */
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 16px; /* Padding input disesuaikan */
            font-size: 14px; /* Ukuran font input disesuaikan */
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        button {
            padding: 12px 20px; /* Padding tombol disesuaikan */
            background: #3498db;
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 14px; /* Ukuran font tombol disesuaikan */
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        #tampilan {
            font-size: 14px; /* Ukuran font tampilan disesuaikan */
            line-height: 1.5;
            color: #555;
            min-height: 180px; /* Tinggi minimum disesuaikan */
            transition: all 0.5s ease;
            text-align: left;
        }

        .weather-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 15px; /* Padding kartu dikurangi */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .main-info img {
            width: 60px; /* Ukuran ikon dikurangi */
            height: 60px;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .temp-info {
            line-height: 1.2;
        }

        .temp-info .city {
            font-size: 22px; /* Ukuran font kota disesuaikan */
            font-weight: 600;
            color: #34495e;
            margin: 0;
            text-align: center;
        }
        
        .temp-info .temp {
            font-size: 36px; /* Ukuran font suhu disesuaikan */
            font-weight: 400;
            color: #3498db;
            margin-top: 3px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; /* Jarak antar grid disesuaikan */
            text-align: center;
            margin-top: 10px;
        }

        .detail-item {
            background: #f8f8f8;
            padding: 10px; /* Padding item detail disesuaikan */
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .detail-item strong {
            display: block;
            font-size: 12px;
            color: #8c9fa8;
            margin-bottom: 2px;
        }

        .detail-item span {
            font-size: 15px; /* Ukuran font nilai disesuaikan */
            font-weight: 500;
            color: #2c3e50;
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            font-weight: 500;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>INFO CUACA</h2>
        <div class="input-group">
            <input type="text" id="lokasiInput" placeholder="Masukkan lokasi">
            <button onclick="getCuaca()">GET</button>
        </div>
        <div id="tampilan">
            <p style="text-align:center; color:#95a5a6;">Masukkan lokasi lalu klik GET.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function getCuaca() {
            const lokasi = document.getElementById("lokasiInput").value;
            const apiKey = "10b97284bb6c42e5bdf11006250610";
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;
            const tampilanDiv = document.getElementById("tampilan");

            tampilanDiv.innerHTML = `<p style="text-align:center; color:#95a5a6;">Memuat data cuaca...</p>`;

            $.ajax({
                url: url,
                method: "GET",
                success: function(data) {
                    const location = data.location;
                    const current = data.current;

                    tampilanDiv.innerHTML = `
                        <div class="weather-card">
                            <div class="main-info">
                                <img src="https:${current.condition.icon}" alt="Weather Icon">
                                <div class="temp-info">
                                    <p class="city">${location.name}, ${location.country}</p>
                                    <h3 class="temp">${current.temp_c}Â°C</h3>
                                </div>
                            </div>
                            <div class="details-grid">
                                <div class="detail-item">
                                    <strong>Kondisi</strong>
                                    <span>${current.condition.text}</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Kelembapan</strong>
                                    <span>${current.humidity}%</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Angin</strong>
                                    <span>${current.wind_kph} kph</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Provinsi</strong>
                                    <span>${location.region || '-'}</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Latitude</strong>
                                    <span>${location.lat}</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Longitude</strong>
                                    <span>${location.lon}</span>
                                </div>
                            </div>
                        </div>
                    `;
                },
                error: function(error) {
                    tampilanDiv.innerHTML = `<p class="error-msg">Lokasi tidak ditemukan. Silakan coba lagi.</p>`;
                    console.error(error);
                }
            });
        }
    </script>
</body>
</html>
