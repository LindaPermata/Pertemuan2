<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }
        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;

         .input-group {
        display: flex;
        margin-bottom: 20px;
    }
    input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px 0 0 8px;
    }
    button {
        padding: 12px 20px;
        background: #3498db;
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
    }
    button:hover { background: #2980b9; }
    #tampilan {
        font-size: 14px;
        min-height: 180px;
        text-align: left;
    }
    .weather-card {
        background: #ffffff;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .details-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        text-align: center;
    }
    .detail-item {
        background: #f8f8f8;
        padding: 10px;
        border-radius: 8px;
    }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>INFO CUACA</h2>
        <div id="tampilan">
            <p style="text-align:center; color:#95a5a6;">Masukkan lokasi lalu klik GET.</p>
        </div>
    </div>
    <div class="input-group">
    <input type="text" id="lokasiInput" placeholder="Masukkan lokasi">
    <button onclick="getCuaca()">GET</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function getCuaca() {
        const lokasi = document.getElementById("lokasiInput").value;
        const apiKey = "10b97284bb6c42e5bdf11006250610";
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;
        const tampilanDiv = document.getElementById("tampilan");

        tampilanDiv.innerHTML = `<p style="text-align:center; color:#95a5a6;">Memuat data cuaca...</p>`;

        $.ajax({
            url: url,
            method: "GET",
            success: function(data) {
                success: function(data) {
    const location = data.location;
    const current = data.current;

    tampilanDiv.innerHTML = `
        <div class="weather-card">
            <div class="main-info">
                <img src="https:${current.condition.icon}" alt="Weather Icon">
                <div class="temp-info">
                    <p class="city">${location.name}, ${location.country}</p>
                    <h3 class="temp">${current.temp_c}Â°C</h3>
                </div>
            </div>
            <div class="details-grid">
                <div class="detail-item"><strong>Kondisi</strong><span>${current.condition.text}</span></div>
                <div class="detail-item"><strong>Kelembapan</strong><span>${current.humidity}%</span></div>
                <div class="detail-item"><strong>Angin</strong><span>${current.wind_kph} kph</span></div>
                <div class="detail-item"><strong>Provinsi</strong><span>${location.region}</span></div>
                <div class="detail-item"><strong>Latitude</strong><span>${location.lat}</span></div>
                <div class="detail-item"><strong>Longitude</strong><span>${location.lon}</span></div>
            </div>
        </div>
    `;
}

        });
    }
</script>

</div>
</body>
</html>
